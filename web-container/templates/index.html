<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Legal - Seu Assistente Jur√≠dico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    #chat {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      border-radius: 8px;
    }
    #input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }
    #send {
      padding: 10px;
      background: #1a3a6e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #send:hover {
      background: #2c5290;
    }
  </style>
</head>
<body>
  <h1>üí¨ Dr. Legal</h1>
  <div id="chat">
    Ol√°! Sou seu assistente jur√≠dico virtual. Como posso te ajudar?
  </div>
  <input type="text" id="input" placeholder="Pergunte algo..." />
  <button id="send">Enviar</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviar() {
      const msg = input.value.trim();
      if (!msg) return;

      // Mostra a mensagem do usu√°rio
      chat.innerHTML += `<p><b>Voc√™:</b> ${msg}</p>`;
      input.value = "";
      scrollToBottom();

      // Envia para o backend
      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta: msg })
        });
        const data = await response.json();
        chat.innerHTML += `<p><b>Dr. Legal:</b> ${data.resposta}</p>`;
      } catch (error) {
        chat.innerHTML += `<p><b>Dr. Legal:</b> Desculpe, houve um erro. Tente novamente mais tarde.</p>`;
      }
      scrollToBottom();
    }

    send.onclick = enviar;
    input.onkeypress = (e) => e.key === "Enter" && enviar();
    scrollToBottom();
  </script>
</body>
</html>
