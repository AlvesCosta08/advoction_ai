<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Legal - Assistente Jurídico Virtual</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <div class="container mx-auto p-6 flex flex-col items-center flex-grow">
    <h1 class="text-3xl font-bold text-blue-800 mb-4">⚖️ Dr. Legal</h1>
    <p class="text-gray-600 mb-6 text-center">Seu assistente jurídico virtual — rápido, gratuito e confidencial</p>

    <div id="chat" class="w-full max-w-lg bg-white rounded-lg shadow p-4 mb-4 h-96 overflow-y-auto border">
      <!-- Mensagem inicial -->
      <div class="flex justify-start mb-2">
        <div class="bg-gray-100 text-gray-800 p-3 rounded-lg max-w-xs">
          Olá! Aqui é o <b>Dr. Legal</b>.<br>Como posso te ajudar com seus direitos hoje?
        </div>
      </div>
    </div>

    <div class="flex w-full max-w-lg gap-2">
      <input 
        type="text" 
        id="pergunta" 
        placeholder="Digite sua dúvida jurídica..." 
        class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        autofocus
      />
      <button 
        onclick="enviar()" 
        class="bg-blue-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-blue-700">
        Enviar
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("pergunta");

    function adicionarMensagem(texto, tipo) {
      const div = document.createElement("div");
      div.className = tipo === "user" ? "flex justify-end mb-2" : "flex justify-start mb-2";
      div.innerHTML = `
        <div class="${tipo === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-800'} p-3 rounded-lg max-w-xs">
          ${texto}
        </div>
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviar() {
      const pergunta = input.value.trim();
      if (!pergunta) return;

      adicionarMensagem(pergunta, "user");
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pergunta })
      })
      .then(r => r.json())
      .then(data => {
        adicionarMensagem(data.resposta, "bot");
      })
      .catch(err => {
        adicionarMensagem("Erro ao conectar. Tente novamente.", "bot");
      });
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enviar();
    });
  </script>
</body>
</html>
